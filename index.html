<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ph-tube</title>

    <!-- daisyU CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body>
    <header>
        <nav>
            <div class="flex justify-between items-center w-11/12 mx-auto py-4 border-b-2 border-[#17171720]">
                <div class="Logo"><img class="w-[120px]" src="./assets/Logo.png" alt=""></div>
                <div class="Sort"><button class="btn">Sort by view</button></div>
                <div class="Blog"><button class="btn bg-[#FF1F3D] text-white">Blog</button></div>
            </div>
        </nav>

    </header>
    <main>
        <nav id="category-container" class="flex justify-center py-5 gap-5">
            <div>
                <button class="btn btn-sm hover:bg-[#FF1F3D] hover:text-white">All</button>
            </div>
        </nav>

        <section id="video-container" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-5 w-11/12 mx-auto">
            <div class="card bg-base-100">
                <figure class="relative">
                    <img src="https://i.ibb.co/QPNzYVy/moonlight.jpg" />
                    <span class="absolute bottom-5 right-5 text-white bg-black px-2 py-1 rounded-lg text-sm">3hrs 56 min
                        ago</span>
                </figure>
                <div class="flex gap-3 px-0 py-5">
                    <div class="profile">
                        <div class="avatar">
                            <div class="ring-primary ring-offset-base-100 w-6 rounded-full ring ring-offset-2">
                                <img src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
                            </div>
                        </div>
                    </div>
                    <div class="intro">
                        <h2 class="text-sm font-semibold">Midnight Serenade</h2>
                        <p class="text-sm text-gray-400 flex gap-1">Ahsan Habib <img
                                src="https://img.icons8.com/?size=96&id=98A4yZTt9abw&format=png" class="w-5 h-5"></p>
                        <p class="text-sm text-gray-400">91K views</p>
                    </div>

                </div>
            </div>



        </section>

    </main>

    <footer>
    </footer>
    <script src="./scripts/index.js"></script>
</body>

</html>
